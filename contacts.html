<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Контакты</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header header--hr">
      <div class="container">
        <nav class="navigation">
          <!-- Логотип сайту -->
          <a class="header__logo logo" href="">Web<span class="header__logo--top">Studio</span></a>
          <!-- Меню mobile -->
          <button
            type="button"
            class="nav__menu--button"
            aria-expanded="false"
            aria-controls="menu__container"
            data-menu-button
          >
            <svg width="40" height="40" aria-label="Переключатель мобильного меню">
              <use class="icon__menu" href="./images/icons.svg#icon-mobile-menu"></use>
              <use class="icon__cross" href="./images/icons.svg#icon-mobile-close"></use>
            </svg>
          </button>

          <div class="menu__container" id="menu__container" data-menu>
            <!-- Навігація на інші сторінки сайту -->
            <ul class="nav__list list">
              <li class="nav__item">
                <a class="nav__link link current" href="./index.html">Студия</a>
              </li>
              <li class="nav__item">
                <a class="nav__link link" href="./portfolio.html">Портфолио</a>
              </li>
              <li class="nav__item">
                <a class="nav__link link current" href="./contacts.html">Контакты</a>
              </li>
            </ul>
            <!-- Контакти -->
            <div class="contacts">
              <ul class="contacts__list list">
                <li class="contacts__item">
                  <a class="contacts__link" href="mailto:info@devstudio.com">
                    <svg class="contacts__icon icon-mail">
                      <use href="./images/icons.svg#icon-mail"></use>
                    </svg>
                    info@devstudio.com</a
                  >
                </li>
                <li class="contacts__item">
                  <a class="contacts__link contacts__link--tel" href="tel:+380961111111">
                    <svg class="contacts__icon icon-tel">
                      <use href="./images/icons.svg#icon-tel"></use>
                    </svg>
                    +38 096 111 11 11</a
                  >
                </li>
              </ul>
              <ul class="menu-socials-list list">
                <li class="menu-socials__item">
                  <a
                    href="https://www.instagram.com/"
                    class="menu-socials__link link"
                    target="_blank"
                    title="Instagram"
                    aria-label="Instagram"
                    >Instagram</a
                  >
                </li>
                <li class="menu-socials__item">
                  <a
                    href="https://twitter.com/"
                    class="menu-socials__link link"
                    target="_blank"
                    title="Twitter"
                    aria-label="Twitter"
                    >Twitter</a
                  >
                </li>
                <li class="menu-socials__item">
                  <a
                    href="https://www.facebook.com/"
                    class="menu-socials__link link"
                    target="_blank"
                    title="Facebook"
                    aria-label="Facebook"
                    >Facebook</a
                  >
                </li>
                <li class="menu-socials__item">
                  <a
                    href="https://ua.linkedin.com/"
                    class="menu-socials__link link"
                    target="_blank"
                    title="Linkedin"
                    aria-label="Linkedin"
                    >Linkedin</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="contacts__section section">
        <div class="container flex conteiner--everly">
          <form class="form__contacts" autocomplete="off">
            <p class="form__title title">Быстрая форма</p>

            <label class="form__label--label">
              <span class="form__text">Имя</span>
              <input class="form__input--input" type="text" />
            </label>
            <label class="form__label--label">
              <span class="form__text">Телефон</span>
              <input class="form__input--input" type="text" />
            </label>

            <div class="subscribe__submit">
              <button class="subscribe__button" type="submit">
                Подписаться
                <svg class="subscribe__icon" width="24" height="24">
                  <use href="./images/icons.svg#icon-send"></use>
                </svg>
              </button>
            </div>
          </form>
          <div class="contacts__container">
            <h2 class="contacts__title title">Контактная информация</h2>
            <ul class="contacts list flex contacts--center">
              <li class="contacts__item">
                <a class="contacts__link" href="mailto:info@devstudio.com">
                  <svg class="contacts__icon" width="16" height="12">
                    <use href="./images/icons.svg#icon-mail"></use>
                  </svg>
                  info@devstudio.com</a
                >
              </li>
              <li class="contacts__item">
                <a class="contacts__link" href="tel:+380961111111">
                  <svg class="contacts__icon" width="10" height="16">
                    <use href="./images/icons.svg#icon-tel"></use>
                  </svg>
                  +38 096 111 11 11</a
                >
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/menu.js"></script>
  </body>
</html>
