<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Портфолио</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header header--hr">
      <div class="container">
        <nav class="navigation">
          <!-- Логотип сайту -->
          <a class="header__logo logo" href="">Web<span class="header__logo--top">Studio</span></a>
          <!-- Меню mobile -->
          <button
            type="button"
            class="nav__menu--button"
            aria-expanded="false"
            aria-controls="menu__container"
            data-menu-button
          >
            <svg width="40" height="40" aria-label="Переключатель мобильного меню">
              <use class="icon__menu" href="./images/icons.svg#icon-mobile-menu"></use>
              <use class="icon__cross" href="./images/icons.svg#icon-mobile-close"></use>
            </svg>
          </button>

          <div class="menu__container" id="menu__container" data-menu>
            <!-- Навігація на інші сторінки сайту -->
            <ul class="nav__list list">
              <li class="nav__item">
                <a class="nav__link link" href="./index.html">Студия</a>
              </li>
              <li class="nav__item">
                <a class="nav__link link" href="./portfolio.html">Портфолио</a>
              </li>
              <li class="nav__item">
                <a class="nav__link link current" href="./contacts.html">Контакты</a>
              </li>
            </ul>
            <!-- Контакти -->
            <div class="contacts">
              <ul class="contacts__list list">
                <li class="contacts__item">
                  <a class="contacts__link" href="mailto:info@devstudio.com">
                    <svg class="contacts__icon icon-mail">
                      <use href="./images/icons.svg#icon-mail"></use>
                    </svg>
                    info@devstudio.com</a
                  >
                </li>
                <li class="contacts__item">
                  <a class="contacts__link contacts__link--tel" href="tel:+380961111111">
                    <svg class="contacts__icon icon-tel">
                      <use href="./images/icons.svg#icon-tel"></use>
                    </svg>
                    +38 096 111 11 11</a
                  >
                </li>
              </ul>
              <ul class="menu-socials-list list">
                <li class="menu-socials__item">
                  <a
                    href="https://www.instagram.com/"
                    class="menu-socials__link link"
                    target="_blank"
                    title="Instagram"
                    aria-label="Instagram"
                    >Instagram</a
                  >
                </li>
                <li class="menu-socials__item">
                  <a
                    href="https://twitter.com/"
                    class="menu-socials__link link"
                    target="_blank"
                    title="Twitter"
                    aria-label="Twitter"
                    >Twitter</a
                  >
                </li>
                <li class="menu-socials__item">
                  <a
                    href="https://www.facebook.com/"
                    class="menu-socials__link link"
                    target="_blank"
                    title="Facebook"
                    aria-label="Facebook"
                    >Facebook</a
                  >
                </li>
                <li class="menu-socials__item">
                  <a
                    href="https://ua.linkedin.com/"
                    class="menu-socials__link link"
                    target="_blank"
                    title="Linkedin"
                    aria-label="Linkedin"
                    >Linkedin</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero hero--overlay hero--small">
        <div class="container">
          <h1 class="hero__title title hero__title--center">Быстрая форма</h1>
          <!-- ............................................Модальное окно ..............................-->
          <!-- Форма -->
          <div class="container--flex">
            <form class="form form--center" autocomplete="off">
              <label class="form__field">
                <span class="form__label form__label--color">Имя</span>
                <div class="form__input-container">
                  <input type="text" class="form__input" name="name" required />
                  <svg class="form__icon" width="18" height="18">
                    <use href="./images/icons.svg#icon-person"></use>
                  </svg>
                </div>
              </label>
              <label class="form__field form__field--big form__label--color">
                <span class="form__label">Телефон</span>
                <div class="form__input-container">
                  <input type="tel" class="form__input" name="tel" required />
                  <svg class="form__icon" width="18" height="18">
                    <use href="./images/icons.svg#icon-phone"></use>
                  </svg>
                </div>
              </label>
              <label class="form-checkbox form__label--color">
                <div class="form-checkbox__icon-container">
                  <input class="form-checkbox_input" type="checkbox" name="policy" required />
                  <svg
                    class="form-checkbox__icon form-checkbox__icon--check"
                    width="16"
                    height="15"
                  >
                    <use href="./images/icons.svg#icon-check"></use>
                  </svg>
                  <span
                    class="form-checkbox__icon form-checkbox__icon--uncheck icon__uncheck"
                  ></span>
                </div>
                <div class="check-policy">
                  Соглашаюсь с рассылкой и принимаю
                  <a class="check-policy__link" href="" target="_blank" rel="noopener noreferrer"
                    >Условия договора</a
                  >
                </div>
              </label>
              <button class="form__button" type="submit">Отправить</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/menu.js"></script>
  </body>
</html>
